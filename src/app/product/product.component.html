<div class="card-top container-fluid">
    <div class="container d-flex align-items-center">
        <div class="item">
          <a (click)="filter('')"><img src="../assets/allproducts.png" alt="" style="width:80px;"></a>
          <!-- <h6>All Products</h6> -->
        </div>
        <div class="item">
            <a (click)="filter('fashion')"><img src="../assets/fashion.png" alt="" style="width:80px;"></a>
            <!-- <h6 style="margin-top:25px">Fashion</h6> -->
        </div>
        <div class="item">
            <a (click)="filter('electronics')"><img src="../assets/electronic.png" alt="" style="width:100px;"></a>
            <!-- <h6>Electronic</h6> -->
        </div>
        <div class="item">
            <a (click)="filter('jewelery')"><img src="../assets/jewellery.png" alt="" style="width:80px;"></a>
            <!-- <h6>Jewellery</h6> -->
        </div>
    </div>
</div>

<div class="container" style="margin-top: 30px;">
    <div class="row" style="margin:auto;">
        <ng-container *ngFor="let item of categoryfilter |filter:searchkey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong>${{item.price}}</p>
                <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
            </div>
        </ng-container>
        
    </div>
</div>
