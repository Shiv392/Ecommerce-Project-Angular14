
<ng-container *ngIf="product.length!=0">
   <div class="container">
    <div class="cart-table">
        <div class="cart-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th> Name</th>
                    <th> Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of product;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" alt="" style="width:80px;"></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width:12%">{{item.price}}</td>
                    <td style="width:12%">{{item.quantity}}</td>
                    <td style="width:12%">{{item.total}}</td>
                    <td><button class="btn btn-danger" (click)="removeItem(item)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>


                </tr>
           <tr>
            <td colspan="4"></td>
            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
            <td><button class="btn btn-primary" routerLink="/product">Shop More</button></td>
            <td><button class="btn btn-success">Checkout</button></td>
            <td><strong>GrandTotal:{{ grandTotal}}</strong></td>
           </tr>
            </tbody> 


        </table>
        </div>
    </div>
   </div> 
</ng-container>


<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <div class="card-title">
                My Cart
            </div>
        </div>
            <div class="center">
                <img src="../assets/cart.png" alt="">
                <p>Your Cart Is Empty</p>
                <button class="btn btn-primary" routerLink="/product">Shop Now</button>
            </div>
        
    </div>
</ng-container>
